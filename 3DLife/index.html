<html>
	<head>
		<title>Bad 3D Life</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<div class="content">
				<button type="button" onclick="init(SIZE,CHANCE)">Start Simulation</button>
		
				<label for="size">Size</label>
				<input id="size" type="number" step=1 min=1 max=100 value=10 oninput="SIZE = this.value; init(SIZE,CHANCE)">

				<label for="chance">Spawn Chance</label>
				<input type="range" id="chance" step = 0.01 min = 0 max = 1 value = 0.01 oninput="CHANCE = this.value">
				<label for="speed">Update Delay</label>
				<input type="range" id="speed" step = 10 min = 1 max = 2000 value = 300 oninput="SPEED = this.value">

				<span>Behaviour (min alive, max alive, min birth, max birth)</span>
				<input type="number" step=1 min=0 max=28 value=4 oninput="MINA = this.value">
				<input type="number" step=1 min=0 max=28 value=5 oninput="MAXA = this.value">
				<input type="number" step=1 min=0 max=28 value=5 oninput="MINB = this.value">
				<input type="number" step=1 min=0 max=28 value=5 oninput="MAXB = this.value">
		</div>
        <script src="./lib/three.min.js"></script>
		<script src="./lib/OrbitalControls.js"></script>
		<script src="./classes/cube.js"></script>
		<script src="./classes/line.js"></script>
		<script src="./classes/cell.js"></script>
		<script src="./render.js"></script>
	</body>

	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.content {
			position: absolute;
			top: 0px;
			left: 0px;
			display: flex;
			font-family: Helvetica, Arial, sans-serif;
			background-color: #00000000;
			color: #aaaaaa;
			overflow: hidden;
		}
	</style>
</html>
